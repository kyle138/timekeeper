<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="author" />
    <meta name="keywords" content="keywords" />
    <meta name="description" content="description"/>
 
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Other css -->
    <link rel="stylesheet" href="styles/stylesheet.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon" />
    <title>Timekeeper</title>
  </head>

  <body>
    <!-- Alas poor Jumbotron, I knew him, et tu BS5? -->
    <div class="container-fluid jumbotron bg-yellow py-5 acidd bgc-0 text-center" id="jumbotron">
      <div class="row">
        <div class="container-fluid">
          <h1 class="display-1 teal-pink fw-bold fst-italic">Timekeeper</h1>
        </div>
      </div>
    </div>
    <!-- End jumbotron -->

    <!-- Main -->
    <div id="main" class="container-fluid row g-0 m-5 acidd bgc-1 clr-1">
      <div class="row">
        <div class="col-sm-4 align-items-center">
          <i class="glyph fg-teal rd pink-yellow bi bi-stopwatch-fill"></i>
        </div>
        <div id="timeForm" class="col-sm-6 needs-validation">
          <p class="lead">"I have currently worked _______ hours:"</p>
          <p class="text-secondary">Some other stuff.</p>
          <!-- <form> -->
            <div class="row mb-3 g-3 align-items-center">
              <div class="col-auto">
                <label for="inputHoursWorked" class="col-form-label">Hours worked:</label>
              </div>
              <div class="col-auto">
                <input type="text" id="inputHoursWorked" class="form-control" aria-describedby="hoursWorkedHelp">
              </div>
              <div class="col-auto">
                <span id="hoursWorkedHelp" class="form-text">
                  Total hours worked so far in decimal format: (eg 77.37 hours)
                </span>
              </div>
            </div>
            <div class="row mb-3 g-3 align-items-center">
              <div class="col-auto">
                <label for="inputClockedIn" class="col-form-label">Time of last clock-in:</label>
              </div>
              <div class="col-auto">
                <input type="time" name="inputClockedIn" id="inputClockedIn" required class="form-control" aria-describedby="clockedInHelp">
              </div>
              <div class="col-auto">
                <span id="clockedInHelp" class="form-text">
                  Time of your last clock-in event: (eg 2:21 pm)
                </span>
              </div>
            </div>
            <button type="button" class="btn btn-primary teal-yellow" disabled id="reckonTime" name="reckonTime">Reckon</button>
          <!-- </form> -->
        </div>
      </div>
    </div>
    <!-- End Main -->

    <!-- Footer -->
    <footer class="container-fluid row g-0 pt-4 text-center bg-teal acidd bgc-1 clr-2">
      <a href="#" title="To Top">
        <i class="pink-yellow bi bi-chevron-double-up"></i>
      </a>
      <p class="yellow-pink">
        <a href="https://www.KyleMunz.com">www.KyleMunz.com</a>
      </p>
    </footer>
    <!-- End Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/timekeeper.js"></script>
  </body>
</html>
